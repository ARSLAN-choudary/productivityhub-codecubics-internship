<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ProductivityHub Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-[#e0f2fe] via-[#f0f9ff] to-[#dcfce7]">

    <div class="w-[400px] bg-white p-10  border-blue-400 rounded-sm shadow-sm">
        
        <div class="text-center mb-8">
            <h1 class="text-[#2563eb] text-2xl font-bold mb-1">Welcome Back</h1>
            <p class="text-gray-500 text-sm">Sign in to continue to ProductivityHub</p>
        </div>

        <form class="space-y-5" id="loginForm">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                <input type="email" placeholder="Enter your email" 
                    class="w-full px-4 py-2 bg-[#f3f4f6] border border-transparent focus:bg-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded outline-none transition-all placeholder:text-gray-400">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                <input type="password" placeholder="Enter your password" 
                    class="w-full px-4 py-2 bg-[#f3f4f6] border border-transparent focus:bg-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded outline-none transition-all placeholder:text-gray-400">
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-[#2563eb] hover:bg-[#1d4ed8] text-white font-medium py-2.5 rounded transition-colors duration-200">
                Login
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-400 text-xs">
                Demo credentials: any email + password (min 6 chars)
            </p>
        </div>
    </div>

    <script src="/logics/login.js"></script>
</body>
</html>
