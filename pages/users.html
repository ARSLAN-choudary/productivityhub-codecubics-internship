<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - ProductivityHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="flex min-h-screen">

  <!-- Sidebar -->
<aside id="sidebar" class="fixed lg:static inset-y-0 left-0 w-64 bg-white border-r h-screen z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
    <div class="p-6 text-[#2563eb] font-bold text-xl tracking-tight">ProductivityHub</div>
    <nav class="flex-1 px-4 space-y-1">
        <a href="#" class="flex items-center gap-3 text-gray-500 hover:bg-gray-50 px-4 py-3 rounded-lg transition">
            <i class="fa-solid fa-table-columns"></i> Dashboard
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-500 hover:bg-gray-50 px-4 py-3 rounded-lg transition">
            <i class="fa-solid fa-list-check"></i> Tasks
        </a>
        <a href="#" class="flex items-center gap-3 bg-[#2563eb] text-white px-4 py-3 rounded-lg font-medium shadow-md shadow-blue-200">
            <i class="fa-solid fa-users"></i> Users
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-500 hover:bg-gray-50 px-4 py-3 rounded-lg transition">
            <i class="fa-solid fa-gear"></i> Settings
        </a>
    </nav>
    <div class="p-4 border-t">
        <div class="flex items-center gap-3 mb-4">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">A</div>
            <div class="truncate text-xs">
                <p class="font-bold text-gray-700">Admin User</p>
                <p class="text-gray-400">admin@example.com</p>
            </div>
        </div>
        <button id="logoutBtn" class="flex items-center gap-2 text-gray-500 text-sm hover:text-red-600">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
    </div>
</aside>

<!-- Overlay for mobile -->
<div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 hidden z-40 lg:hidden"></div>

    <!-- Main Content -->
    <main class="flex-1 overflow-x-hidden">
        <header class="bg-white border-b p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-slate-800">Users</h1>
            <button id="hamburgerBtn" class="text-gray-500 text-xl lg:hidden">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>

        <div class="p-4 lg:p-8">
            <!-- Filters -->
            <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex flex-col md:flex-row gap-4 mb-6">
                <div class="relative flex-1">
                    <input type="text" placeholder="Search users..." class="w-full pl-4 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 text-sm" disabled>
                </div>
                <div class="flex gap-2">
                    <select id="roleFilter" class="bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm outline-none">
                        <option>All Roles</option>
                        <option>admin</option>
                        <option>manager</option>
                        <option>user</option>
                    </select>
                    <select id="statusFilter" class="bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm outline-none">
                        <option>All Status</option>
                        <option>active</option>
                        <option>inactive</option>
                    </select>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-xl border border-gray-100 shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-400 text-xs uppercase tracking-wider font-semibold">
                                <th class="px-6 py-4">User</th>
                                <th class="px-6 py-4">Email</th>
                                <th class="px-6 py-4">Role</th>
                                <th class="px-6 py-4">Status</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable" class="divide-y divide-gray-100 text-sm"></tbody>
                    </table>
                </div>
                <div class="p-4 border-t bg-gray-50 text-xs text-gray-400">
                    Showing all users
                </div>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="/logics/users.js"></script>
</body>
</html>
